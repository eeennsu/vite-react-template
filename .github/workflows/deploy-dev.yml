                      + "\në¸Œëžœì¹˜: " + $branch
                      + "\nì»¤ë°‹: " + $commit
                      + "\nìž‘ì„±ìž: " + $author),
                link:{web_url:"https://github.com/'"${GITHUB_REPOSITORY}"'/actions/runs/'"${GITHUB_RUN_ID}"'",
                      mobile_web_url:"https://github.com/'"${GITHUB_REPOSITORY}"'/actions/runs/'"${GITHUB_RUN_ID}"'"},
                button_title:"ìžì„¸ížˆ"}'
          )

          curl -s -X POST "https://kapi.kakao.com/v2/api/talk/memo/default/send" \
            -H "Authorization: Bearer ${ACCESS_TOKEN}" \
            --data-urlencode "template_object=${TEMPLATE}" >/dev/null

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:dev-${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      # === Kakao: SUCCESS ===
      - name: KakaoTalk - Notify SUCCESS
        if: ${{ success() }}
        env:
          ACCESS_TOKEN: ${{ steps.kakao-start.outputs.ACCESS_TOKEN }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name || github.actor }}
        run: |
          TEMPLATE=$(
            jq -nc \
              --arg repo   "$GITHUB_REPOSITORY" \
              --arg branch "$GITHUB_REF_NAME" \
              --arg commit "${GITHUB_SHA::7}" \
              --arg author "$COMMIT_AUTHOR" \
              --arg img "${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:dev-${GITHUB_SHA::7}" \
